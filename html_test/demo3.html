<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品集</title>

    <style>
        /* 重置默认样式 */
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: #f5f5f5;
        }

        /* 导航栏 */
        .navbar {
            background: #2c3e50;
            padding: 1rem;
            width: 100%;
            position: fixed;
            top: 0px;
            z-index: 1000;
        }

        .navlist {
            display: flex;
            justify-content: space-around;
            list-style: none;
            max-width: 1200px;
            margin: 0px auto;
        }

        .nav-item a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.5s ease;
        }

        .nav-item a:hover {
            background-color: rgb(11, 98, 184);
            border-radius: 5px;
        }

        /* 作品卡片容器 */
        /* .portfolio {
            max-width: 1200px;
            display: grid;
            padding: 2rem;
            margin: 80px auto 0;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        } */

        .portfolio {
            border: 2px solid rgb(19, 1, 1);
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            padding: 2rem;
            margin: 80px auto 0;
            gap: 2rem;
        }
        
        /* 单个卡片管理 */
        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-30px);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 1.5rem;
        }
        .card h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
 
        .card p {
            color: #666;
            font-size: 0.9rem;
        }

    </style>

</head>
<body>
    <!--导航栏-->
    <nav class="navbar">
        <ul class="navlist">
            <li class="nav-item"><a href="#home">首页</a></li>
            <li class="nav-item"><a href="#works">作品</a></li>
            <li class="nav-item"><a href="#about">关于</a></li>
        </ul>
    </nav>

    <!-- 作品卡片容器 -->
    <div class="portfolio">
        <div class="card">
            <img src="https://picsum.photos/400/300" alt="项目一">
            <div class="card-content">
                <h3>电商网站设计</h3>
                <p>用HTML5/CSS3实现响应式布局，包含商品展示模块与购物车功能</p>
            </div>
        </div>
        <div class="card">
            <img src="https://picsum.photos/401/300" alt="项目二">
            <div class="card-content">
                <h3>数据可视化面板</h3>
                <p>基于CSS Grid布局的统计图表展示界面</p>
            </div>
        </div>
    </div>

    
</body>
</html>
