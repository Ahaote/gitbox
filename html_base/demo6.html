<!DOCTYPE html>
<html>
<head>
    <style>
        /* 卡片容器：启用3D空间 */
        .card-container {
            width: 300px;
            height: 400px;
            perspective: 1000px; /* 3D透视强度 */
            margin: 50px auto;
        }
        
        /* 卡片本体 - 设置3D变换基准 */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d; /* 关键！启用3D空间 */
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* 悬停时翻转180度 */
        .card-container:hover .card {
            transform: rotateY(180deg);
        }
        
        /* 卡片正反面通用样式 */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* 隐藏背面 */
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* 卡片正面 */
        .card-front {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        
        /* 卡片背面 - 初始背面朝外 */
        .card-back {
            background: white;
            transform: rotateY(180deg); /* 预先翻转至背面 */
        }
        
        /* 内容增强样式 */
        .card h2 { margin-bottom: 15px; }
        .card p { text-align: center; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-face card-front">
                <h2>开发者档案</h2>
                <p>悬停查看详细信息 →</p>
            </div>
            <div class="card-face card-back">
                <h2>技能专长</h2>
                <p>• HTML5 & CSS3 高级布局<br>
                   • 响应式设计开发<br>
                   • CSS动画特效实现</p>
            </div>
        </div>
    </div>
</body>
</html>
