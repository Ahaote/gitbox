<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品集</title>
    <style>
        /* ---------- 重置默认样式 ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* 盒模型计算方式 [9]() */
        }
 
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: #f5f5f5;
        }
 
        /* ---------- 导航栏 ---------- */
        .navbar {
            background: #2c3e50;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
 
        .nav-list {
            display: flex;
            justify-content: space-around;
            list-style: none;
            max-width: 1200px;
            margin: 0 auto;
        }
 
        .nav-item a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease; /* 过渡动画 [1]() */
        }
 
        .nav-item a:hover {
            background: #3498db;
            border-radius: 4px;
        }
 
        /* ---------- 作品卡片容器 ---------- */
        .portfolio {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* 响应式网格 [5]() */
            gap: 2rem;
        }
 
        /* ---------- 单个卡片样式 ---------- */
        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1); /* 阴影效果 [1]() */
            transition: transform 0.3s;
        }
 
        .card:hover {
            transform: translateY(-5px); /* 悬浮动画 */
        }
 
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
 
        .card-content {
            padding: 1.5rem;
        }
 
        .card h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
 
        .card p {
            color: #666;
            font-size: 0.9rem;
        }
 
        /* ---------- 媒体查询（手机适配）---------- */
        @media (max-width: 768px) {
            .nav-list {
                flex-direction: column;
                align-items: center;
            }
 
            .nav-item {
                margin: 0.5rem 0;
            }
 
            .portfolio {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="#home">首页</a></li>
            <li class="nav-item"><a href="#works">作品</a></li>
            <li class="nav-item"><a href="#about">关于</a></li>
        </ul>
    </nav>
 
    <div class="portfolio">
        <!-- 卡片1 -->
        <div class="card">
            <img src="https://picsum.photos/400/300"  alt="项目1">
            <div class="card-content">
                <h3>电商网站设计</h3>
                <p>使用HTML5/CSS3实现响应式布局，包含商品展示模块与购物车功能</p>
            </div>
        </div>
 
        <!-- 卡片2 -->
        <div class="card">
            <img src="https://picsum.photos/401/300"  alt="项目2">
            <div class="card-content">
                <h3>数据可视化面板</h3>
                <p>基于CSS Grid布局的统计图表展示界面</p>
            </div>
        </div>
    </div>
</body>
</html>
