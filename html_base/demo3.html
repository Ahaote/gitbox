<!DOCTYPE html>
<html>
<head>
    <style>
        /* 头部导航样式 */
        .header {
            height: 60px;
            background: #333;
            line-height: 60px;
        }
        
        /* Logo浮动处理 */
        .logo {
            float: left;
            width: 200px;
            text-align: center;
            color: #fff;
            font-size: 24px;
        }
        
        /* 导航菜单样式 */
        .nav {
            float: left;
        }
        .nav a {
            color: #ccc;
            padding: 0 20px;
            text-decoration: none;
            transition: color 0.3s; /* 文字颜色过渡 */
        }
        .nav a:hover {
            color: #fff;
        }
        
        /* 搜索框样式 */
        .search {
            float: right;
            margin-right: 30px;
        }
        .search input {
            padding: 8px;
            border-radius: 15px;
            border: 1px solid #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">EDU Platform</div>
        <div class="nav">
            <a href="#">课程中心</a>
            <a href="#">学习路径</a>
            <a href="#">在线实验室</a>
        </div>
        <div class="search">
            <input type="text" placeholder="搜索课程...">
        </div>
    </div>
</body>
</html>
